{% extends 'main.html' %}

{% block title %} Add-Record  {% endblock %}

{% block content %}

<body class="container-fluid bg">
<div class="mt-2 d-flex justify-content-between">
<h5>ADD RECORD</h5>
<div><a class="btn btn-sm btn-info float-left" href="/acc_summary">Go to Summary</a></div>
</div>
<hr>
<form action="{% if edit_data %}{{'/update'}}{% else %}{{'/add_record'}}{% endif %}" method="POST">
<div class="p-1">
<div class="mb-3">
    <label class="form-label">Particulars</label>
    <input type="text" class="form-control r-input" name="particulars" placeholder="particulars" value="{% if edit_data %}{{edit_data.particulars}} {% else %}{% endif %}">
</div>
<div class="row">
    <div class="col-sm-4">
        <div class="mb-3">
            <label class="form-label">Credit Amount</label>
            <input id="credit" type="text" class="form-control r-input" name="credit" placeholder="Credit Amount" value="{% if edit_data %}{{edit_data.credit}} {% else %}{% endif %}">
        </div>
    </div>
    <div class="col-sm-4">
        <div class="mb-3">
            <label class="form-label">Debit Amount</label>
            <input id="debit" type="text" class="form-control r-input" name="debit" placeholder="Debit Amount" value="{% if edit_data %}{{edit_data.debit}} {% else %}{% endif %}">
        </div>
    </div>
    <div class="col-sm-4">
        <div class="mb-3">
            <label class="form-label">Balance</label>
            <input id="balance" type="text" class="form-control bal-input" name="balance" placeholder="00.00" readonly value="{% if edit_data %}{{edit_data.balance}} {% else %}{% endif %}">
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-sm btn-primary" type="submit">{% if edit_data %}{{'Update'}} {% else %}{{'Add Record'}}  {% endif %}</button>
        
    </div>
</div>
</div>
</form>


{% endblock %}
