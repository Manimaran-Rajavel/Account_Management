{% extends 'main.html' %}

{% block title %} Login  {% endblock %}

{% block content %}
<script>
    function clearHistory() {
        history.replaceState({}, document.title, '/');
    }
    clearHistory(); // Call the function when the page loads
</script>

<body class="container-fluid">

    <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form action="/login" method="POST">
            <div class="mb-4">
                <!-- <label for="email" class="form-label">USERNAME</label> -->
                <input type="text" class="form-control login-inp" autocomplete="off" name="username" required placeholder="Username">
            </div>
            <div class="mb-5">
                <!-- <label for="password" class="form-label">PASSWORD</label> -->
                <input type="password" class="form-control login-inp" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-danger text-center m-2">{{message}}</p>
        </form>
    </div>

{% endblock %}
